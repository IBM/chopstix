language: cpp
version: ~> 1.0
cache:
    apt: true
    ccache: true
    directories:
        - toolchain
    timeout: 1000
os:
    - linux
dist: bionic
compiler:
    - gcc
addons:
    apt:
        update: true
        packages:
            - cmake
            - cmake-data
            - shellcheck
            - linux-tools-generic
            - zlib1g-dev
notifications:
    email:
        on_success: change
        on_failure: always
env:
    global:
        - CHOPSTIX_PERFMON_PREFIX=/tmp/libpfm
        - CHOPSTIX_BUILD_TESTS=ON
        - CTEST_OUTPUT_ON_FAILURE=1
stages:
  - shell_conventions
  - build_and_test
  - test
  - install
jobs:                                                                              
    fast_finish: true                                                              
    include:
        - stage: shell_conventions                                                 
          name: shell conventions                                                  
          cache: false                                                             
          arch: amd64
          script:                                                                  
              - set -e                                                             
              - shellcheck -x -s sh $(find . -name \*.sh) $(find . -name \*.sh.in) ./tools/chop-* ./test/drivers/* ./test/daxpy/*spec
        - stage: shell_conventions                                                 
          name: shell conventions                                                  
          cache: false                                                             
          arch: ppc64le
          script:                                                                  
              - set -e                                                             
              - shellcheck -x -s sh $(find . -name \*.sh) $(find . -name \*.sh.in) ./tools/chop-* ./test/drivers/* ./test/daxpy/*spec
        - stage: shell_conventions                                                 
          name: shell conventions                                                  
          cache: false                                                             
          arch: s390x
          script:                                                                  
              - set -e                                                             
              - shellcheck -x -s sh $(find . -name \*.sh) $(find . -name \*.sh.in) ./tools/chop-* ./test/drivers/* ./test/daxpy/*spec
        - stage: build_and_test
          name: Build and test
          script:
              - set -e
              - scripts/ci/install_libpfm.sh
              - mkdir build
              - cd build
              - ../configure
              - make -j2
        - stage: test
          name: Test
          script:
              - set -e
              - echo "Test"
              - cd build
              - make test
        - stage: install
          name: Install
          script:
              - set -e
              - echo "Install ChopStiX"
              - cd build
              - sudo make install
